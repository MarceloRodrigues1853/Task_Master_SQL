version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: task_master_db
    restart: always
    environment:
      MYSQL_DATABASE: task_master
      MYSQL_ROOT_PASSWORD: root_password_123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:root_password_123@db:3306/task_master
      - SECRET_KEY=sua_chave_secreta_local
    depends_on:
      - db

volumes:
  mysql_data: