<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Task Master SQL</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 550px; }
        .progress-bar { background: #e9ecef; border-radius: 10px; height: 10px; margin: 15px 0; overflow: hidden; }
        .progress-fill { background: #28a745; height: 100%; transition: width 0.5s; }
        .form-add { display: flex; gap: 8px; margin-bottom: 1.5rem; flex-wrap: wrap; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        .btn-add { background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        ul { list-style: none; padding: 0; }
        li { background: #fff; margin-bottom: 10px; padding: 15px; display: flex; justify-content: space-between; border-radius: 8px; border-left: 6px solid #ccc; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .prio-3 { border-left-color: #dc3545; } .prio-2 { border-left-color: #ffc107; } .prio-1 { border-left-color: #6c757d; }
        .concluida { text-decoration: line-through; opacity: 0.5; }
        .actions a { text-decoration: none; margin-left: 10px; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="card">
        {% if tela == 'app' %}
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <div style="font-weight: bold;">üë§ {{ nome }}</div>
                <a href="/logout" style="color: #dc3545; font-size: 0.8rem; text-decoration: none;">Sair</a>
            </div>
            <h1 style="text-align: center;">üöÄ Minhas Tarefas</h1>
            <div class="progress-bar"><div class="progress-fill" style="width: {{ progresso }}%;"></div></div>
            <form action="{{ url_for('editar', id=tarefa_edit.id) if tarefa_edit else url_for('adicionar') }}" method="POST" class="form-add">
                <input type="text" name="texto_tarefa" placeholder="Nova tarefa..." value="{{ tarefa_edit.texto if tarefa_edit else '' }}" required style="flex:2;">
                <select name="prioridade">
                    <option value="3" {{ 'selected' if tarefa_edit and tarefa_edit.prioridade == 3 }}>Urgente</option>
                    <option value="2" {{ 'selected' if not tarefa_edit or tarefa_edit.prioridade == 2 }}>Normal</option>
                    <option value="1" {{ 'selected' if tarefa_edit and tarefa_edit.prioridade == 1 }}>Baixa</option>
                </select>
                <button type="submit" class="btn-add">{{ 'Salvar' if tarefa_edit else 'Add' }}</button>
            </form>
            <ul>
                {% for t in tarefas %}
                <li class="prio-{{ t.prioridade }}">
                    <span class="{{ 'concluida' if t.feito else '' }}">{{ t.texto }}</span>
                    <div class="actions">
                        <a href="/editar/{{ t.id }}">‚úèÔ∏è</a>
                        <a href="/completar/{{ t.id }}">‚úîÔ∏è</a>
                        <a href="/deletar/{{ t.id }}">üóëÔ∏è</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <h1 style="text-align:center;">{{ 'üîê Login' if tela == 'login' else 'üìù Cadastro' }}</h1>
            <form action="{{ url_for(tela) }}" method="POST" style="display:flex; flex-direction:column; gap:12px;">
                <input type="text" name="usuario" placeholder="Usu√°rio" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit" class="btn-add">Confirmar</button>
            </form>
            <a href="{{ url_for('cadastro' if tela == 'login' else 'login') }}" style="display:block; text-align:center; margin-top:15px; text-decoration:none; font-size:0.8rem;">
                {{ 'Criar conta' if tela == 'login' else 'Voltar' }}
            </a>
        {% endif %}
    </div>
</body>
</html>
